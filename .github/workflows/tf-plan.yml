# This is a basic workflow to help you get started with Actions

name: "TF-PLAN"
env:             # Global variable declaration
  OWNER_NAME: "Thangadurai, Murugan"
  DATE: "16/06/2023"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches:
      - main

jobs:
  my_testing:
    name: Provider
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "ap-south-1"

    steps:
      - name: BEFORE
        run: ls -lart
      - name: GIT CHECKOUT
        uses: actions/checkout@v1
      - name: AFTER
        run: ls -lart
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: WELCOME MESSAGE
        run: |
          echo "Hello, Thangadurai! Hope you're Good!"
          echo "Printing Global env variables ${{ env.OWNER_NAME }}"
          echo "Printing Gloabl env variables ${{ env.DATE }}"
      - name: LINUX COMMANDS
        run: |
          ls -lrth
          pwd
          echo "Printing Global env variables ${{ env.OWNER_NAME }}"
          echo "Printing Gloabl env variables ${{ env.DATE }}"
          echo "CHANGE DIR /demo/"
          cd demo
          ls -lrt
          echo "terraform stuff begin"
          echo ${{ secrets.AWS_ACCESS_KEY_ID }}
          echo ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          terraform --version
          terraform init 
